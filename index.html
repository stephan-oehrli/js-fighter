<!DOCTYPE html>
<head>
    <title>JS Fighter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-wrapper">

    <div id="game-bar">
        <div class="health-bar hb-left">
            <div class="hb-layer-1"></div>
            <div id="player-health" class="hb-layer-2"></div>
        </div>
        <div id="timer"></div>
        <div class="health-bar hb-right">
            <div class="hb-layer-1"></div>
            <div id="enemy-health" class="hb-layer-2"></div>
        </div>
    </div>
    <div id="display-text"></div>

    <canvas></canvas>

</div>

<script src="libs/gsap.js"></script>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
